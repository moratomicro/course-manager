<h2>Course Info</h2>

<hr />

<form #courseForm="ngForm" *ngIf="course">
    
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Course Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Code:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.code" required name="code" #courseCode="ngModel" [ngClass]="{'is-invalid': courseCode.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course code is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Duration:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.duration" required name="duration" #courseDuration="ngModel" [ngClass]="{'is-invalid': courseDuration.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course duration is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course rating date is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Release Date:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.releaseDate" required name="releaseDate" #courseReleaseDate="ngModel" [ngClass]="{'is-invalid': courseReleaseDate.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course release Date is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label">Description:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.description" required name="description" #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mx-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>    
</form>
